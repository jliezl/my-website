    <main>
        <h2>Student Feedback Form</h2>
        <form action="#" method="POST">
            <label for="student-name">Name:</label><br>
            <input type="text" id="student-name" name="student-name" required><br><br>

            <label for="grade">Grade & Section:</label><br>
            <input type="text" id="grade" name="grade" required><br><br>

            <label for="feedback">What did you like or want to improve?</label><br>
            <textarea id="feedback" name="feedback" rows="5" required></textarea><br><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
